<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }
        .billing-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .input-group {
            margin: 15px 0;
            position: relative;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        .input-group input:focus, .input-group textarea:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #ff6b6b;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: #ff3b3b;
        }
    </style>
</head>
<body>
    <div class="billing-container">
        <h2>Billing Information</h2>
        <form method="post" action="/">
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="input-group">
                <textarea id="address" name="address" placeholder="Your Address" required></textarea>
            </div>
            <div class="input-group">
                <input type="text" id="card" name="card" placeholder="Card Number" required>
            </div>
            <div class="input-group">
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            </div>
            <div class="input-group">
                <input type="text" name="price" value="$ {{order.total_price}}" disabled>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
